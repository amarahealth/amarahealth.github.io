<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amara Health – Women’s health, supported with clarity and care</title>

  <style>
    :root {
      --primary: #6A5ACD;
      --deep: #4B3FA3;
      --bg: #F8F6F9;
      --white: #ffffff;
      --text: #3A3A3A;
      --muted: #6B6B6B;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* HEADER */
    header {
      background: var(--white);
      padding: 18px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 44px;
      width: auto;
    }

    .cta {
      background: var(--primary);
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    /* HERO */
    .hero {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 24px;
    }

    .hero-card {
      background: var(--white);
      border-radius: 28px;
      padding: 48px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 40px;
      align-items: center;
    }

    .hero h1 {
      font-size: 42px;
      line-height: 1.2;
      color: var(--deep);
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 17px;
      color: var(--muted);
      max-width: 520px;
    }

    .hero-image {
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      color: var(--muted);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      header {
        padding: 14px 18px;
      }

      .logo img {
        height: 36px;
      }

      .hero {
        margin: 32px auto;
      }

      .hero-card {
        grid-template-columns: 1fr;
        padding: 28px;
        gap: 24px;
      }

      .hero h1 {
        font-size: 30px;
      }

      .hero p {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="assets/logo.png" alt="Amara Health logo" />
  </div>
  <a href="#" class="cta">Talk to a specialist</a>
</header>

<section class="hero">
  <div class="hero-card">
    <div>
      <h1>Women’s health,<br>supported with clarity and care.</h1>
      <p>
        Prenatal, postnatal and PCOS-focused care led by female therapists,
        dieticians and mental health professionals, delivered at home.
      </p>
    </div>

    <div class="hero-image">
      <!-- Replace this image later if you want -->
      <img src="https://images.unsplash.com/photo-1599058917212-d750089bc07c?auto=format&fit=crop&w=1200&q=80" alt="Female therapist supporting a woman at home">
    </div>
  </div>
</section>

<footer>
  © Amara Health. Thoughtfully built for women.
</footer>

</body>
</html>
